<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Wikipedia Search Engine</title>
  <meta name="description" content="Search Wikipedia entries">
  <meta name="author" content="Tonnam Balankura">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/ico" href="images/favicon.ico">

</head>
<body>

  <!-- Header: Wikipedia Search Engine
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header class="header-wikipedia">
    <div class="container">
      <h3>Wikipedia Search Engine</h3>
    </div>
  </header>

  <!-- Search Form
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="form-section">
    <div class="container">
      <input type="text" id="search-form">
    </div>
  </section>

  <!-- Buttons
  ––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="buttons-section">
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <button id="search">Search</button>
        </div>
        <div class="one-half column">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="random">Random</button></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Search Results
  ––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="results-section">
    <div class="container" id="results-box">
    </div>
  </section>

  <!-- Footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <footer class="footer-section">
    <div class="container">
      <p>Code written by <a href="https://tonnamb.github.io">Tonnam Balankura</a></p>
      <p>Technology used: normalize.css, skeleton.css, jquery-3.0.0.js and Wikipedia's API.</p>
    </div>
  </footer>

  <!-- Load JavaScripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
