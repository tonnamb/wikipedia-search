<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Search</title>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type="text/css" href="mystyle.css" media="screen" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<div class="container" id="my-container">
  <h1 id="my-title">Wikipedia Search</h1>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2" id="search-form">
      <form id="form">
        <input class="text" type="text" name="squery" id="input-box">
      </form>
    </div>
    <div class="col-sm-12 col-xs-12 my-button">
      <button type="button" id="btn-search" class="btn btn-lg btn-default">Search</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <button name="button" id="btn-random" class="btn btn-lg btn-default">Random</button>
        </a>
    </div>
  </div>
</div>
</body>
</html>
